<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="sign up.css">
  <link href="https://fonts.cdnfonts.com/css/hagrid-trial" rel="stylesheet">
  <link rel="icon" type="image/jpg" href="images/Logo with no bg.jpg">
  <title>Uniterminal</title>

</head>
<body>
  <div class="sign-up-form"> 
      <img class="logo" src="images/Logo with no bg.jpg" alt="">
      <h1> Sign In </h1>
      <form>
        <label>Email</label>
        <input type="email" class="input-email" placeholder="" >

        <label>Password</label>
        <input type="password" class="input-password" placeholder="" >

        <label>Re-Type Password</label>
        <input type="password" class="input-repassword" placeholder="" >

        <input type="button" value="SIGN UP">

      </form>

      <p> By clicking the Sign Up button, you agree to our <br>
       <a href="#">Terms of Service </a> and <a href="#">Privacy Policy</a>
      </p>
      <p> Already have an account? <a href="#">Log In</a></p>
  </div>

  
  
</body>
</html>
